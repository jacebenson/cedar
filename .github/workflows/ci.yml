name: ⚙️ CI

on:
  pull_request:
  push:
    branches: ['next', 'release/**']

# Cancel in-progress runs of this workflow.
# See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#example-only-cancel-in-progress-jobs-or-runs-for-the-current-workflow.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  YARN_ENABLE_HARDENED_MODE: 0

jobs:
  detect-changes:
    if: github.repository == 'cedarjs/cedar'
    name: 🔍 Detect changes
    runs-on: ubuntu-latest

    outputs:
      code: ${{ steps.detect-changes.outputs.code }}
      rsc: ${{ steps.detect-changes.outputs.rsc }}
      ssr: ${{ steps.detect-changes.outputs.ssr }}

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Set up job
        uses: ./.github/actions/set-up-job
        with:
          set-up-yarn-cache: false
          yarn-install-directory: ./.github/actions/detect-changes
          build: false

      - name: 🔍 Detect changes
        id: detect-changes
        uses: ./.github/actions/detect-changes

  check:
    needs: detect-changes
    if: needs.detect-changes.outputs.code == 'true'

    name: ✅ Check constraints, dependencies, and package.json's
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Set up job
        uses: ./.github/actions/set-up-job
        with:
          set-up-yarn-cache: false
          yarn-install-directory: .
          build: false

      - name: ✅ Check constraints, dependencies, and package.json's
        run: yarn check

  formatting-check:
    name: 📝 Check formatting (prettier)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Set up job
        uses: ./.github/actions/set-up-job
        with:
          set-up-yarn-cache: false
          yarn-install-directory: .
          build: false

      - name: 📝 Check formatting (prettier)
        run: yarn format:check

  build-lint-test:
    needs: check

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    name: 🏗 Build, lint, test / ${{ matrix.os }} / node 20 latest
    uses: ./.github/workflows/build-lint-test.yml
    with:
      os: ${{ matrix.os }}

  tutorial-e2e:
    needs: check
    name: 🌲 Tutorial E2E / node 20 latest
    uses: ./.github/workflows/tutorial-e2e.yml

  smoke-tests:
    needs: check

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    name: 🔄 Smoke tests / ${{ matrix.os }} / node 20 latest
    uses: ./.github/workflows/smoke-tests-test.yml
    with:
      os: ${{ matrix.os }}

  smoke-tests-react-18:
    needs: check

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    name: 🔄 Smoke tests React 18 / ${{ matrix.os }} / node 20 latest
    uses: ./.github/workflows/smoke-tests-react-18-test.yml
    with:
      os: ${{ matrix.os }}

  smoke-tests-esm:
    needs: check

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    name: 🔄 Smoke tests ESM / ${{ matrix.os }} / node 20 latest
    uses: ./.github/workflows/smoke-tests-test-esm.yml
    with:
      os: ${{ matrix.os }}

  cli-smoke-tests:
    needs: check

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    name: 🔄 CLI smoke tests / ${{ matrix.os }} / node 20 latest
    uses: ./.github/workflows/cli-smoke-tests.yml
    with:
      os: ${{ matrix.os }}

  telemetry-check:
    needs: check

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    name: 🔭 Telemetry check / ${{ matrix.os }} / node 20 latest
    uses: ./.github/workflows/telemetry-check.yml
    with:
      os: ${{ matrix.os }}

  rsc-smoke-tests:
    needs: [check, detect-changes]
    if: needs.detect-changes.outputs.rsc == 'true'

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    name: 🔄🐘 RSC Smoke tests / ${{ matrix.os }}
    uses: ./.github/workflows/rsc-smoke-tests.yml
    with:
      os: ${{ matrix.os }}

  ssr-smoke-tests:
    needs: [check, detect-changes]
    if: needs.detect-changes.outputs.ssr == 'true'

    strategy:
      matrix:
        # TODO: add `windows-latest`.
        os: [ubuntu-latest]

    name: 🔁 SSR Smoke tests / ${{ matrix.os }}
    uses: ./.github/workflows/ssr-smoke-tests.yml
    with:
      os: ${{ matrix.os }}

  fragments-smoke-tests:
    needs: check

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    name: 📄 Fragments Smoke tests / ${{ matrix.os }}
    uses: ./.github/workflows/fragments-smoke-tests.yml
    with:
      os: ${{ matrix.os }}

  create-cedar-app:
    needs: check
    name: 🌲 Create Cedar App
    uses: ./.github/workflows/create-cedar-app-test.yml

  server-tests:
    needs: check
    name: Server tests
    uses: ./.github/workflows/server-tests.yml

  background-jobs-e2e:
    needs: check

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    name: Background jobs E2E test / ${{ matrix.os }}
    uses: ./.github/workflows/background-jobs-e2e.yml
    with:
      os: ${{ matrix.os }}

  cache-investigation:
    needs:
      - check
      - build-lint-test
      - tutorial-e2e
      - smoke-tests
      - smoke-tests-react-18
      - cli-smoke-tests
      - telemetry-check
      - rsc-smoke-tests
      - ssr-smoke-tests
      - fragments-smoke-tests
      - create-cedar-app
      - server-tests
      - background-jobs-e2e
    if: failure()

    name: 🔍 Cache Investigation (on failure)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: ⬢ Enable Corepack
        run: npm install --global --force corepack

      - name: ⬢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: 🐈 Install dependencies
        env:
          GITHUB_TOKEN: ${{ github.token }}
          YARN_ENABLE_HARDENED_MODE: 0
        run: |
          yarn install --frozen-lockfile --inline-builds
          yarn --cwd packages/create-cedar-rsc-app install --inline-builds

      - name: 🔍 Run Cache Investigation
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
          YARN_ENABLE_HARDENED_MODE: 0
        run: |
          echo "🔍 Build failed, running cache investigation..."
          yarn tsx tasks/framework-tools/tarsync/debug-master.mts quick
        continue-on-error: true

      - name: 📁 Upload Debug Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-reports-${{ github.run_id }}
          path: |
            cache-investigation-report.json
            environment-analysis-report.json
            task-scheduling-report.json
          retention-days: 30

      - name: 🔧 Debug Investigation Failure
        if: failure()
        run: |
          echo "=== Investigation Debug Info ==="
          ls -la *-report.json || echo "No reports generated"
          df -h
          free -h
          echo "=== Nx Cache Status ==="
          ls -la .nx/cache || echo "No cache directory"
          echo "=== Directory structure ==="
          ls -la

  ci-status-check:
    needs:
      - check
      - build-lint-test
      - tutorial-e2e
      - smoke-tests
      - smoke-tests-react-18
      - cli-smoke-tests
      - telemetry-check
      - rsc-smoke-tests
      - ssr-smoke-tests
      - fragments-smoke-tests
      - create-cedar-app
      - server-tests
      - background-jobs-e2e
    if: always()

    name: ✅ CI Status Check
    runs-on: ubuntu-latest

    steps:
      - name: Evaluate previous job status
        run: |
          if [[ ${{ contains(needs.*.result, 'failure') }} == "true" ]]; then
            echo "❌ One or more required jobs have failed"
            exit 1
          else
            echo "✅ All required jobs have passed or been skipped"
            exit 0
          fi
